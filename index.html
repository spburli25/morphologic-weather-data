<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meteo Office</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Meteo Office</h1>
      <label class="form-label" for="locations">Locations</label>
      <select class="form-select" name="locations" id="locations"></select>
      <div id="metrics-container" class="mt-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="temperature" value="temperature_2m" checked>
          <label class="form-check-label" for="temperature">Temperature</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="precipitation" value="precipitation" checked>
          <label class="form-check-label" for="precipitation">Precipitation</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="windspeed" value="windspeed_10m">
          <label class="form-check-label" for="windspeed">Wind Speed</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="humidity" value="relativehumidity_2m">
          <label class="form-check-label" for="humidity">Humidity</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cloudcover" value="cloudcover">
          <label class="form-check-label" for="cloudcover">Cloud Cover</label>
        </div>
      </div>
    </header>
    <main>
      <div id="loading-spinner" class="text-center" style="display: none;">
        <span class="loading"></span>
        <p>Loading weather data...</p>
      </div>
      <div id="table-container"></div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
